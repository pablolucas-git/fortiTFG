<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="icon" href="imgs/favicon.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/logo.png">
        </div>

        <section class="notificaciones">
            <button><i class="fa-regular fa-octagon-plus"></i></button>
            <button><i class="fa-regular fa-heart"></i></button>
            <button id="perfil"><img src="imgs/perfil1.jpg"></button>
        </section>

        <section class="navegacion">
            <button><i class="fa-solid fa-house"></i></button>
            <button><i class="fa-regular fa-magnifying-glass"></i></button>
            <button><i class="fa-regular fa-bookmark"></i></button>
        </section>

        <div class="publicaciones">
            <div class="publicacion">
                <section class="publi">
                    <div class="izquierda">
                        <div class="perfil">
                            <img src="imgs/perfil2.jpg">
                            <p class="nombre">about.erick</p>
                            <p class="localizacion">Madrid, ES</p>
                        </div>
                        <div class="comentarios">
                            <div class="comentario">
                                <img src="imgs/perfil1.jpg">
                                <p class="nombre">Eric</p>
                                <p class="texto">¡Qué guapo!</p>
                            </div>
                            <div class="nuevoComentario">
                                <img src="imgs/perfil1.jpg">
                                <p>Escribir un comentario...</p>
                            </div>
                        </div>
                    </div>
                    <div class="derecha">
                        <img src="imgs/publicacion1.jfif" alt="">
                    </div>
                </section>
                <section class="acciones"></section>
            </div>
        </div>


    </div>
</body>
</html>
